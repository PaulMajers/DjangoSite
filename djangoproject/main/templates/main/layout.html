{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <aside >
        <img src="{% static 'main/img/37.png' %}" alt="">
        <span class="logo">hello-hello</span>
        <h3>Навигация</h3>

        <ul >
            <a href="{% url 'home' %}" style="text-decoration: none"><li><i class="fas fa-home"></i> Главная</li></a>
            <a href="{% url 'news_home' %}" style="text-decoration: none"><li><i class="fas fa-grip-lines"></i> Новости</li></a>
            <a href="{% url 'about' %}" style="text-decoration: none"><li><i class="fas fa-info-circle"></i> О нас</li></a>
            <a href="{% url 'contacts' %}" style="text-decoration: none"><li><i class="fas fa-address-book"></i> Контакты</li></a>
            <a href="{% url 'gratitude' %}" style="text-decoration: none"><li><i class="fab fa-angellist"></i> Благодарности</li></a>
            <a href="{% url 'create' %}" style="text-decoration: none"><li><button class="btn btn-info"><i class="fas fa-plus"></i> Добавить запись</button></li></a>
        </ul>


    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
